<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Page</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <section>
            <!-- Form Controls -->
            <form action="#" class="test__form">
                <div class="form-group">
                    <label class="sr-only" for="imageColor">Change Color</label>
                    <div class="select-wrapper">
                        <div class="custom-select">
                            <select name="imageColor" id="imageColor" onclick="changeColor">
                                <option value="#522398" selected>Purple</option>
                                <option value="#005a85">Blue</option>
                                <option value="#c4d600">Green</option>
                                <option value="#ff6b00">Orange</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>

            <p>&nbsp;</p>

            <div class="wrapper">
                <a href="http://www.gcu.edu/" id="url" class="link">
                    <img src="./assets/images/TestImage.jpg" alt="GCU Cheer" />
                    <div id="cta" class="cta">
                        <span class="text" id="ctaText">Link text here</span>
                        <svg class="arrow" width="30" height="30" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"/></svg>
                    </div>
                </a>
                <div class="bg-border"></div>
            </div>
        </section>
    </body>
</html>
